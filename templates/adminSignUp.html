<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminSignUp.css') }}">
</head>

<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <p>Already have an account? <a href="{{ url_for('adminSignIn') }}">Sign In</a></p>
    </div>
</body>

</html>
